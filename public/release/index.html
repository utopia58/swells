<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mellow Swells | Events</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/events.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://kit.fontawesome.com/d6f5b74f1c.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&family=open+sans:wght@400;500;600&display=swap" rel="stylesheet">
   <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>


    
<style>
.rr-container {
			max-width: 960px;
			margin: 0 auto;
			padding: 40px;
			background-color: #fff;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
}
h1 {
    font-size: 48px;
    margin: 0 0 20px;
    color: #333;
    text-align: center;
}
p {
    font-size: 24px;
    line-height: 1.5;
    margin: 0 0 40px;
    color: #555;
    text-align: center;
}
.btn {
    display: block;
    width: 200px;
    height: 50px;
    line-height: 50px;
    margin: 0 auto;
    background-color: #333;
    color: #fff;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    border-radius: 25px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    transition: all 0.2s ease-in-out;
}
.btn:hover {
    background-color: #555;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);

}
img {
    display: block;
    max-width: 100%;
    height: auto;
    margin: 0 auto;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}
	</style>
</head>
<body>
	<div class="container">
		<h1>The Band Name</h1>
		<p>Our new album is out now!</p>
		<img src="album-cover.jpg" alt="Album Cover">
		<a href="#" class="btn">Listen Now</a>
	</div>






</body>
</html>
